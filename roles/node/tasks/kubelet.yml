---
- file: path="{{k8s_etc_dir_host}}" state=directory mode=0755
  

- name: config kubelet bootstrap kubeconfig
  copy:
    src: "{{kcf_dir}}/bootstrap.kcf"
    dest: "{{bsp_kcf}}"

- name: config kubelet.service
  template:
    src: kubelet.service.j2
    dest: /usr/lib/systemd/system/kubelet.service

- name: start kubelet
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: yes